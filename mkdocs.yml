theme:
#   custom_dir: docs/overrides
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.footer
    # - header.autohide
    - repository.icon       # shows GitHub icon
    - repository.url        # links to repo
    - repository.metadata
    # - toc.integrate
    # - navigation.tabs.sticky
    - content.action.edit
    - search.suggest
    - content.code.copy
    - content.tooltips
    - content.tabs.link
    - content.code.copy
    - math

  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: black   # makes header black in dark mode
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  icon:
    edit: material/pencil 
    view: material/eye
    repo: fontawesome/brands/git-alt   # GitHub icon in header
    admonition:
      info: material/information
      tip: material/lightbulb-on

# GitHub repo link (shows in header with icon)
repo_url: https://github.com/bnsb-lab-iith/NAViFluX
repo_name: NAViFluX   # will show next to icon
repo_icon: fontawesome/brands/github

